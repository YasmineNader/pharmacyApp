


<div class="alert alert-secondary text-center" role="alert"  *ngIf="msg">
    {{msg?.Message}}
</div>

<!-- Start Login form -->
<form id='formLogin' [formGroup]="adminLoginValues" (ngSubmit)="printValue()">

    <h4 class="text-center mb-3">Login Form</h4>

    <div class="form-group  mb-4">
        <input type="text" class="form-control " id="username" formControlName="username" placeholder="username">
        <div *ngIf="isSubmitted||(username?.invalid && (username?.dirty || username?.touched))">
            <ul class="inputError mt-1">
                <li *ngIf="username?.errors?.['required']">username is Required</li>
            </ul>
        </div>
    </div>
    <div class="form-group  mb-4">
        <input type="password" class="form-control " id="password" formControlName="password" placeholder="Password">
        <div *ngIf="isSubmitted||(password?.invalid && (password?.dirty||password?.touched))">
            <ul class="inputError mt-1">
                <li *ngIf="password?.errors?.['required']">Password is Required</li>
                <li *ngIf="password?.errors?.['minlength']">Password less than 6 Chars</li>
                <li *ngIf="password?.errors?.['maxlength']">Password more than 15 Chars</li>
            </ul>
        </div>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary w-50 "id="loginBTN">Login</button>
            <div class="animation spinnmodal">      
                <span class="loginloader" ></span>
              </div>
    </div>

</form>
