<app-admin-navbar></app-admin-navbar>

<div  class="animation spinnContainer">      
    <span class="screenLoaderAdmin"></span>
  </div>

<div class="container adminT scrollTable" *ngIf="drugs != '' else other_content" >
    <button class="btn btn-primary mt-3 btnAdd" routerLink="/addDrug" >Add Drug</button>
    
    <table class="table table-striped table-bordered text-center mt-3 ">
        <thead>
            <th>Brand Name</th>
            <th>Chemical Name</th>
            <th>Usage</th>
            <th>Dose </th>
            <th>Class_id</th>
             <th></th> 
    
        </thead>
        <tbody>
            
            <tr *ngFor="let drug of drugs | paginate:{itemsPerPage: tableSize,currentPage:page,totalItems:count}; let i=index">
                <td>{{drug?.en_brand_name}}</td>
                <td>{{drug?.chemical_name}}</td>
                <td>{{drug?.drug_usage}}</td>
                <td>{{drug?.drug_dose}}</td>
                <td>{{drug?.class_id}}</td>
              <td>
                
                <a href= "editdrug/{{drug.id}}" class="btn btn-success">Edit</a>

            <!--  <button class="btn btn-danger" >Delete</button>
                   
                
             </td> -->
            </tr>
           
        </tbody>
    </table>
    <pagination-controls previousLabel="prev" nextLabel="Next" (pageChange)="onDataChange($event)">
  
    </pagination-controls>
    </div>

    <ng-template #other_content>
   
        <div class="container noData">
      
      No Drugs Exist
      
        </div>

      </ng-template>

    <app-admin-footer></app-admin-footer>
