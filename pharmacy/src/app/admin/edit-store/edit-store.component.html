<app-admin-navbar></app-admin-navbar>


<div  class="animation spinnContainer">      
    <span class="screenLoaderAdmin"></span>
  </div>
<div class="container adminT" *ngIf="storesData != '' else other_content">
    <button class="btn btn-primary mt-3 btnAdd" routerLink="/addStore">Add Store</button>

    <table class="table table-striped table-bordered text-center mt-3">
        <thead>
            <th>id</th>
            <th>Store Name</th>
            <th>Store Region</th>
            <th>Location</th>
            <th>Phone</th>
    
        </thead>
        <tbody>
            
            <tr *ngFor="let store of storesData | paginate:{itemsPerPage: tableSize,currentPage:page,totalItems:count}; let i=index ">
                <td>{{store?.id}}</td>
                <td>{{store?.store_name}}</td>
                <td>{{store?.store_reg_no}}</td>
                <td>{{store?.store_location}}</td>
                <td>{{store?.store_phone1}}</td>

             <!-- <td>
                
                  
                    <button class="btn btn-danger" >Delete</button>
                    <button class="btn btn-success">Edit</button>
                
             </td> -->
            </tr>
           
        </tbody>
    </table>
    <pagination-controls previousLabel="prev" nextLabel="Next" (pageChange)="onDataChange($event)">
  
    </pagination-controls>
    </div>

    

    <ng-template #other_content>
  
        <div class="container noData" >
      
      No Stores Exist
      
        </div>

      </ng-template>
       
    <app-admin-footer></app-admin-footer>
